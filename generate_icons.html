<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>This page will generate PNG icons from the SVG. Right-click each canvas and save as PNG with the appropriate filename.</p>
  
  <div>
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>icon32.png</h3>
    <canvas id="icon32" width="32" height="32"></canvas>
  </div>
  
  <div>
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    const svgString = `<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
      <rect x="32" y="32" width="64" height="64" rx="12" fill="white" fill-opacity="0.9"/>
      <text x="64" y="72" text-anchor="middle" fill="url(#gradient)" font-family="Arial" font-size="40" font-weight="bold">ðŸš€</text>
      <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
          <stop stop-color="#833ab4"/>
          <stop offset="0.5" stop-color="#fd1d1d"/>
          <stop offset="1" stop-color="#fcb045"/>
        </linearGradient>
      </defs>
    </svg>`;

    const sizes = [16, 32, 48, 128];
    
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');
      
      const img = new Image();
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
      };
      
      const blob = new Blob([svgString], {type: 'image/svg+xml'});
      const url = URL.createObjectURL(blob);
      img.src = url;
    });
  </script>
</body>
</html>
